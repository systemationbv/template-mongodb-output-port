apiVersion: witboost.com/v2
kind: EditTemplate
metadata:
  name: edit-mongodb-outputport-template.1
  title: MongoDB Output Port - Edit Template
  description: Edit a MongoDB Output Port

  mesh:
    icon: https://images.icon-icons.com/2699/PNG/512/mongodb_logo_icon_170943.png
  tags:
    - mongodb
    - outputport
    - output-port
    - edit
spec:
  owner: agilelab
  useCaseTemplateId:
    - urn:dmb:utm:mongodb-outputport-template:0.0.0

  parameters:
    - title: Update Output Port
      description: |
        This wizard will allow you to edit the metadata for a previously created Output Port.

        Most metadata is editable but some (like the name, domain, data product etc) are not; their fields will be read-only.

        Some of the files in the component's repository cannot be updated by this wizard, namely:
        - **Documentation**: `README.md`, `docs/index.md`, etc
        - **CI/CD**: `.gitlab-ci-yaml`
        You need to take care of updating these yourself, as given their nature it's hard to do automatically and they are often edited manually after the component's creation.

    - title: Update component metadata
      description: Update basic information for this component
      required:
        - description
      properties:
        name:
          title: Name
          type: string
          description: Not editable. The name of the component.
          ui:disabled: true
        description:
          title: Description
          type: string
          description: Required. Help others understand what this Output Port is for.
        domain:
          title: Domain
          type: string
          description: Not editable. Domain of the Data Product this Output Port belongs to
          ui:field: EntityPicker
          ui:options:
            allowArbitraryValues: false
            allowedKinds:
              - Domain
          ui:disabled: true
        dataproduct:
          title: Data Product
          type: string
          description: Not editable. Data Product this component belongs to
          ui:field: EntityPicker
          ui:filter:
            - fieldName: domain
              entityPath: spec.domain
          ui:options:
            allowArbitraryValues: false
            allowedKinds:
              - System
          ui:disabled: true
        identifier:
          title: Identifier
          type: string
          description: Autogenerated from the information above. A unique identifier for the component. It will not be editable after creation and is a string composed of [a-zA-Z] separated by any of [-_].
          ui:disabled: true
        developmentGroup:
          title: Development Group
          type: string
          description: Automatically selected from the Data Product metadata. Data Product development group.
          ui:field: EntitySelectionPicker
          ui:fieldName: dataproduct
          ui:property: spec.owner
          ui:options:
            allowArbitraryValues: false
        dependsOn:
          title: Depends on
          type: array
          default: []
          items:
            type: string
            ui:field: EntityRelationsPicker
            ui:fieldName: dataproduct
            relation: hasPart
          description: An Output Port could depend on other Output Ports or storage areas
        tags:
          title: Tags
          type: array
          description: Tags for the component
          default: []
          items:
            type: string

    - title: Update Terms & Conditions and SLA
      description: Update Terms & Conditions and Service Level Agreement information for this component.
      required:
        - termsAndConditions
        - intervalOfChange
        - timeliness
        - upTime
      properties:
        termsAndConditions:
          title: Terms and Conditions
          type: string
          description: Required. Terms and Conditions that apply to the data.
          default: Can be used for production purposes.
        intervalOfChange:
          title: Interval of change
          type: string
          description: Required. How often the data is refreshed.
          default: 2BD
        timeliness:
          title: Timeliness
          type: string
          description: Required. Timeliness of the data.
          default: 2BD
        upTime:
          title: Uptime
          type: string
          description: Required. Uptime of the Output Port.
          default: 99.9%

    - title: Update Data Sharing Agreement
      description: Update the Data Sharing Agreement clauses for this component.
      required:
        - purpose
        - billing
        - security
        - intendedUsage
        - limitations
        - lifeCycle
        - confidentiality
      properties:
        purpose:
          title: Purpose
          type: string
          description: Required. Purpose of the data.
          default: Foundational data for downstream use cases.
        billing:
          title: Billing
          type: string
          description: Required. Billing applied to data usage.
          default: None.
        security:
          title: Security
          type: string
          description: Required. Security policies that apply to the data.
          default: Platform standard security policies.
        intendedUsage:
          title: Intended Usage
          type: string
          description: Required. Intended usage for the data.
          default: Any downstream use cases.
        limitations:
          title: Limitations
          type: string
          description: Required. Limitations of the data.
          default: Needs joining with other datasets (eg customer data) for most analytical use cases.
        lifeCycle:
          title: Lifecycle
          type: string
          description: Required. Lifecycle of the data.
          default: Data loaded every two days and typically never deleted.
        confidentiality:
          title: Confidentiality
          type: string
          description: Required. Confidentiality of the data.
          default: None.

    - title: Update Subcomponents
      description: Update the subcomponent definitions for this Output Port.
      properties:
        subcomponentDefinition:
          type: object
          ui:options:
            displayTitle: false
          properties:
            components:
              title: Collection Definitions
              type: array
              ui:ArrayFieldTemplate: ArrayTableTemplate
              minItems: 1
              items:
                type: object
                ui:ObjectFieldTemplate: TableRowTemplate
                required:
                  - collection
                  - description
                properties:
                  collection:
                    type: string
                    title: Collection
                    description: Name of the collection in the MongoDB database
                    ui:placeholder: Enter a valid collection name
                    ui:field: RegexPicker
                    validation:
                      errorMessage: The collection name must contain only alphanumeric characters, underscores, or dashes
                      regularExpression: ^[a-zA-Z0-9_-]+$
                  description:
                    type: string
                    title: Description
                    description: A short description to help others understand what kind of data this collection contains.
                    ui:placeholder: Enter a valid description for the collection
                  jsonschema:
                    type: string
                    title: JSON Schema
                    description: JSON Schema that defines the structure of the collection
                    pattern: ^\s*\{\s*"\$jsonSchema"\s*:\s*\{[\s\S]*\}\s*\}\s*$
                    ui:placeholder: Enter a valid JSON Schema definition
                    ui:widget: textarea
                    ui:options:
                      rows: 10
